<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITAI - Chat en Vivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 400px;
            height: 600px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .chat-header p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
        }
        
        .message.ai .message-avatar {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: #fff;
        }
        
        .message.user .message-avatar {
            background: #6c757d;
            color: #fff;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .message.ai .message-content {
            background: #fff;
            border: 1px solid #e9ecef;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: #fff;
        }
        
        .chat-input {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #e9ecef;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .input-group textarea {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 22px;
            resize: none;
            font-family: inherit;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s ease;
        }
        
        .input-group textarea:focus {
            border-color: #00b894;
        }
        
        .send-button {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: none;
            padding: 15px 0;
            color: #6c757d;
            font-style: italic;
            font-size: 0.85rem;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat ITAI</h1>
            <p>Asistente virtual en lÃ­nea</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-avatar">IA</div>
                <div class="message-content">
                    Â¡Hola! Soy el asistente virtual de ITAI. CuÃ©ntame quÃ© necesitas y te ayudo al instante. ðŸš€
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            El asistente estÃ¡ escribiendo...
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <textarea 
                    id="messageInput" 
                    placeholder="Escribe tu mensaje aquÃ­..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    âž¤
                </button>
            </div>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        const CHAT_API_URL = 'http://localhost:4000/api/chat';
        
        const messagesContainer = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const status = document.getElementById('status');
        
        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${type === 'ai' ? 'IA' : 'TÃš'}</div>
                <div class="message-content">${content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function setTyping(isTyping) {
            if (isTyping) {
                typingIndicator.classList.add('show');
            } else {
                typingIndicator.classList.remove('show');
            }
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function setLoading(isLoading) {
            sendButton.disabled = isLoading;
            messageInput.disabled = isLoading;
            
            if (isLoading) {
                setTyping(true);
                status.textContent = 'Conectando con IA...';
            } else {
                setTyping(false);
                status.textContent = '';
            }
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            messageInput.value = '';
            setLoading(true);
            
            try {
                const response = await fetch(CHAT_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        context: {
                            origin: 'chat-window',
                            timestamp: new Date().toISOString()
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}`);
                }
                
                const data = await response.json();
                
                setTimeout(() => {
                    addMessage('ai', data.reply || 'Gracias por escribirnos. Te contactaremos pronto.');
                    if (data.sentAlert) {
                        status.textContent = 'âœ“ NotificaciÃ³n enviada por WhatsApp';
                        setTimeout(() => status.textContent = '', 3000);
                    }
                }, 500);
                
            } catch (error) {
                console.error('Error:', error);
                setTimeout(() => {
                    addMessage('ai', 'Lo siento, no puedo responder en este momento. Intenta de nuevo en unos segundos.');
                }, 500);
            } finally {
                setLoading(false);
                messageInput.focus();
            }
        }
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        // Send on Enter (but allow Shift+Enter for new lines)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
